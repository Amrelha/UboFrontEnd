<mat-card >
  <div *ngFor="let item of getDetails() | keyvalue: returnZero">
    <div *ngIf = "item.key == 'code'; then Niv else other"></div>
      <ng-template #other>
          <br>
          <span class="titleItems">{{item.key}} : </span>
          <span style="font-family: sans-serif;font-size: 16px;">{{item.value}}</span>
      </ng-template>
      <ng-template #Niv><mat-card-title>{{item.value}}</mat-card-title></ng-template>
  </div>
  <br><br>
  <app-formations-table [isClickable]="false"></app-formations-table>
  <div class="center">
    <button (click)="retourner()" mat-raised-button color="primary">Retour</button>
  </div>
</mat-card>
