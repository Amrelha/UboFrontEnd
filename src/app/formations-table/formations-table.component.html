<mat-form-field>
  <mat-label>Rechercher</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. M2 <3" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z6">

  <!-- Niveau Column -->
  <ng-container matColumnDef="Niveau">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Niveau </th>
    <td mat-cell *matCellDef="let element"> {{element.Niveau}} </td>
  </ng-container>

  <!-- Code Column -->
  <ng-container matColumnDef="Code">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Code </th>
    <td mat-cell *matCellDef="let element"> {{element.Code}} </td>
  </ng-container>

  <!-- Libelle Column -->
  <ng-container matColumnDef="Libelle">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Libell√© </th>
    <td mat-cell *matCellDef="let element"> {{element.Libelle}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
